<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'payment/css/payment.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-body py-5">
              <div class="success-icon mb-4">
                <svg width="80" height="80" fill="green" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                  />
                </svg>
              </div>
              <h2 class="text-success mb-3">Payment Successful!</h2>
              <p class="lead">Thank you for your order</p>
              <div class="order-details mt-4">
                <p><strong>Order #{{ order.id }}</strong></p>
                <p>Total Amount: ${{ order.total_amount|floatformat:2 }}</p>
                <p>Table {{ order.table.table_number }} has been unlocked</p>
              </div>
              <a
                href="{% url 'authentication:logout' %}"
                class="btn btn-primary mt-4"
              >
                Complete & Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
